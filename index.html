<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/ff7d7598fb.js" crossorigin="anonymous"></script>
  <title>Form Validation</title>
</head>
<body>
  <div class="container">
    <form  id="form">
      <div class="social">
        <div class="title">Get Started</div>
        <div class="question">
          Already have an account? <br>
          <span>Sign in</span>
        </div>
        <div class="btn">
          <div class="btn-1">
            <img src="https://img.icons8.com/fluency/28/000000/google-logo.png"/>
            Sign Up
          </div>
          <div class="btn-2">
            <img src="https://img.icons8.com/sf-black-filled/35/ffffff/facebook-circled.png"/>
            Sign Up
          </div>
        </div>
        <div class="or">Or</div>
      </div>
      

      <!-- /**
        * ! username Input here
      **/ -->

      <div>
        <label for="username"> User Name</label>
        <i class="fa-solid fa-user"></i>
        <input type="text" 
            name="username" 
            id="username"
            placeholder="Evans Atoko">
        <i class="fa-solid fa-circle-exclamation failure-icon"></i>
        <i class="fa-regular fa-circle-check success-icon"></i>
        <div class="error"></div>
      </div>

      <!-- /**
        * ! email Input here
      **/ -->

      <div>
        <label for="email"> Email</label>
        <i class="fa-regular fa-envelope"></i>
        <input type="text" name="email" id="email" placeholder="xyz@gmail.com">
        <i class="fa-solid fa-circle-exclamation failure-icon"></i>
        <i class="fa-regular fa-circle-check success-icon"></i>
        <div class="error"></div>
      </div>

      <!-- /**
        * ! password Input here
      **/ -->

      <div>
        <label for="password">Password</label>
        <i class="fa-solid fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="password">
        <i class="fa-solid fa-circle-exclamation failure-icon"></i>
        <i class="fa-regular fa-circle-check success-icon"></i>
        <div class="error"></div>
      </div>

      <button type="submit" id ="submit">Submit</button>
    </form>
  </div>
</body>
<script src="main.js"></script>
</html>
